<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:laout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Modifier Catégorie</title>
</head>
<body>
	<div layout:fragment="content1">
		<div class="col-md-6 col-md-offset-3"
			style="padding-top: 130px; width: 50%">
			<div class="panel panel-default">
			<div class="panel-heading">Importer votre modification</div>
				<div class="panel-body">
			<form th:action="@{/admin/savecategprie}" methode="post">
				
					<div class="form-group">
						<label class="col-md-3 control-label">Catégorie Id</label>

						<div class="col-md-9">
							<input type="text" class="form-control" readonly="readonly"
								 name="idCat" th:value="${categorie.idCat}">
						</div>
					</div>
				   <br>
				<br>
				<br>
					<div class="form-group">
						<label class="col-md-3 control-label">Catégorie</label>
						<div class="col-md-9">
						 <input
							class=" form-control" type="text" name="nomCat" th:value="${categorie.nomCat}">
							
							</div>
							
					</div>
					<br>
					<br>
					<span th:errors="${categorie.nomCat}" class="alert alert-danger alert-dismissable pull-right" style="margin-right:30px;height:40px;padding-top:10px"></span>
				
				<br>
				<br>
				<br>
				 <div class="panel-footer"><a class="btn btn-default" th:href="@{/categories}" role="button">Annuler</a>
				<button type="submit" class="btn btn-primary">Confirmer</button>
				</div>
				
			</form>
			</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
