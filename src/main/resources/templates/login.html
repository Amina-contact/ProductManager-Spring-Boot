<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
	<div layout:fragment="content1">
		<div class="login-box">
			<img alt="" src="/img/profile.png" class="profile">
			<h1>Authentification</h1>
			<form th:action="@{login}" method="post">
				<div class="form-group has-feedback">
					<label class="control-label" style="color:#fff;">Username</label> 
					<input class="form-control" type="text" name="username"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<label class="control-label" style="color:#fff;">Password</label> 
					<input class="form-control" type="password" name="password"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<br>
				<button class="btn btn-primary" id="botton1" type="submit">Login</button>
				<br>
				<div class="row">
					<div class="col-xs-12">
						<br>
						<div th:if="${param.error}"
							class="alert alert-danger alert-dismissable">
							<p>
								<i class="icon fa fa-ban"></i> <span>Nom-Utilisateur ou
									mot de passe invalides.</span>
							</p>
						</div>
						<div th:if="${param.logout}"
							class="alert alert-info alert-dismissable">
							<p>
								<i class="icon fa fa-info"></i> <span>Vous avez été
									déconnecté.</span>
							</p>
						</div>
					</div>
				</div>

			</form>

		</div>
